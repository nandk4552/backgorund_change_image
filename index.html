<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transition - NAND KISHORE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="images/transparent.png" width="100%">
            
            <div class="img-wrap">
                <img src="images/original.jpg" id="orginalImg">
            </div>

            <span id="line">
                <img src="images/arrow.png" class="arrow">
            </span>
        </div>
    </div>

    <script>
        var imgBox = document.querySelector(".img-box");
        var imgWrap = document.querySelector(".img-wrap");
        var orginalImg = document.getElementById("orginalImg");
        var line = document.getElementById("line");

        orginalImg.style.width = imgBox.offsetWidth + "px";

        var leftSpace = imgBox.offsetLeft;

        imgBox.onmousemove = function(e){
            var boxWidth = (e.pageX - leftSpace) + "px";
            imgWrap.style.width = boxWidth;
            line.style.left = boxWidth;
        }


    </script>
    
</body>
</html>
